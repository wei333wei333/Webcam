<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drowning Detection with YOLO</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Drowning Detection with YOLO</h1>

    <!-- Webcam Stream -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button id="start-btn" onclick="toggleDetection('start')">Start Detection</button>
      <button id="pause-btn" onclick="toggleDetection('pause')">Pause</button>
      <button id="stop-btn" onclick="toggleDetection('stop')">Stop</button>
    </div>

    <!-- Single Image Upload -->
    <hr>
    <h2>Single Image Detection</h2>
    <form id="single-form">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload & Detect</button>
    </form>
    <img id="single-result" style="max-width:100%; display:none; margin-top:10px;">

    <!-- Multi Image Upload -->
    <hr>
    <h2>Batch Detection (ZIP)</h2>
    <form id="multi-form">
      <input type="file" name="images" accept="image/*" multiple required />
      <button type="submit">Upload All & Download ZIP</button>
    </form>
    <a id="zip-download" style="display:none;" download>Download Processed ZIP</a>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
